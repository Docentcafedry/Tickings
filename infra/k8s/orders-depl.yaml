apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: docentcafedry/orders
          env:
            - name: jwtSecret
              valueFrom:
                secretKeyRef:
                  name: jwtsecret
                  key: jwtSecret
            - name: mongodb
              value: "mongodb://mongo-orders-serv:27017/orders"
            - name: MY_PODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_CLUSTER_IP
              value: "ticketing"
            - name: NATS_URL
              value: "http://nats-streaming-serv:4222"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-serv
spec:
  selector:
    app: tickets
  ports:
    - port: 4000
      targetPort: 4000
